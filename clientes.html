<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand marca" href="#">Champions FC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./facturacion.html">Facturacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--************** FORMULARIO************* ---------->

    <div class="row g-3 formularioClientes">



        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search id=clienteABuscar">
        <button class="btn btn-success" type="submit" id="buscarCliente">Buscar</button>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellidoCliente" placeholder="Apellido">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccionCliente" placeholder="Av. San Martin 321">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="emailCLiente" placeholder="-----@----.com">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudadCliente">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="provinciaCliente" class="form-select">
                <option selected>Elige...</option>
                <option>Buenos Aires</option>
                <option>Neuquen</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>Santa Fe</option>

            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">C. postal</label>
            <input type="text" class="form-control" id="cpCliente">
        </div>
        <div class="col-12">

        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="antCliente">Anterior</button>
            <button type="submit" class="btn btn-success" id="guardarCliente">Guardar</button>
            <button type="submit" class="btn btn-danger" id="borrarCliente">Borrar</button>
            <button type="submit" class="btn btn-primary" id="sigCliente">Siguiente</button>
        </div>
    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
