<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand marca" href="#">Champions FC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./facturacion.html">Facturacion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./productos.html">Productos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>
    </div>
  </nav>
  <div class="formulariosFacturacion">

    <!--************** FORMULARIO CLIENTES************* ---------->
    <div class="formulariosFacturacion"></div>

    <div class="row g-3 formularioClientes">
      <div class="buscar">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit" id="buscarCliente">Buscar</button>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombreCliente" readyonly>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellidoCliente" readyonly>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccionCliente" readyonly>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="emailCliente" readyonly>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label" id=>Ciudad</label>
        <input type="text" class="form-control" id="ciudadCliente" readyonly>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <input id="inputState" class="form-control" id="provinciaCliente" readyonly>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">C. postal</label>
        <input type="text" class="form-control" id="cpCliente" readyonly>
      </div>
      <div class="col-12">

      </div>
      <div class="col-12">

        <button type="submit" class="btn btn-success">Guardar</button>


      </div>
  </div>

  <!--************** FORMULARIO PRODUCTOS************* ---------->


  <div class="row g-3 formularioClientes">
    <div class="buscar">



      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Codigo</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-8">
      <label for="inputPassword4" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Presentacion</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-2">
      <label for="inputAddress2" class="form-label">Precio</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">


    </div>
    <div class="col-12">

      <button type="submit" class="btn btn-success">Guardar</button>

    </div>
    </div>
    </div>

    <!---------- ************************ tabla***************************---!-->
    <table class="table table-bordered tablaFactura">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col" style="width: 20em;">Descripcion</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Sub-total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@mdo</td>
          <td>@mdo</td>


        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="4">Total:</td>
          <td>$2.000</td>
        </tr>
      </tbody>
    </table>

    <script src="facturacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

</body>

</html>
